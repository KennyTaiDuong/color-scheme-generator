<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu-bar">
        <input type="color" id="input-color" />
        <select name="color-scheme" id="color-scheme">
          <option value="analogic">Analogic</option>
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-light">Monochrome-Light</option>
          <option value="monochrome-dark">Monochrome-Dark</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button id="generate-btn">Get color scheme</button>
      </div>
      <div class="color-container">
        <div class="first color"></div>
        <div class="second color"></div>
        <div class="third color"></div>
        <div class="fourth color"></div>
        <div class="fifth color"></div>
        <div class="first code">#FF0000</div>
        <div class="second code">#FFA600</div>
        <div class="third code">#FFFF00</div>
        <div class="fourth code">#613700</div>
        <div class="fifth code">#43007A</div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
